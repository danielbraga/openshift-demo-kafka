<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Buscas com Problemas</title>
</head>
<body>
<section layout:fragment="content">

    <div class="row">
        <div class="col-lg-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Buscas do Facebook com erro na execução</h4>
                    <div class="table-responsive table-sm">
                        <table id="buscasultimoerro" class="table table-striped text-center">
                            <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Rede
                                </th>
                                <th>
                                    Query
                                </th>
                                <th>
                                    Ações
                                </th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="busca: ${buscasErrosFacebook}">
                                <td>
                                    <input type="checkbox" th:id="${busca.id}" th:name="'expressao_' + ${busca.id}" th:value="${busca.id}">
                                </td>
                                <td class="col-md-1">
                                    <img th:src="@{${'https://imagens.vtracker.com.br/servicos/' + busca.rede +'.png'}}" />
                                </td>
                                <td   class="col-md-9" >
                                    <a th:href="${busca.url != null} ? ${busca.url} : ${busca.expressao}" target="_blank">
                                        <span th:text="${busca.url != null} ? ${busca.url} : ${busca.expressao}" />
                                    </a>
                                </td>

                                <td>
                                    <i class="mdi mdi-comment-remove-outline mr-1" th:onclick="inativarBusca([[${busca.id}]],$('#expressao_[[${busca.id}]]' ).val())" style="cursor:pointer"></i>
                                </td>
                            </tr>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
